# USE THESE SETTINGS FOR LOCAL DEVELOPMENT
# Password and user set here is irrelevant for production
spring.datasource.url=jdbc:h2:file:/home/chrisj/GitHub/datekeeper-backend/database/db
spring.datasource.username=user
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/db-console
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.sql.init.platform=h2
spring.sql.init.mode=always

# enable sending of custom error handling messages
server.error.include-message=always

